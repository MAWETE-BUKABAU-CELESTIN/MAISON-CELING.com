
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Maison Celing</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 900px;
            color: #333;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
            color: #005f73;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0a9396;
        }
    </style>
</head>
<body>
      
    <header>

<nav style="background:#005f73; padding:10px; text-align:center;">
  <a href="index.html" style="color:#fff; margin:0 15px; text-decoration:none; font-weist"background:#005f73; padding:10px; text-align:center;">
    <a href="index.html" style="color:#fff; margin:0 15px; text-decoration:none; font-weight:bold;">Accueil</a>
    <a href="apropos.html" style="color:#fff; margin:0 15px; text-decoration:none; font-weight:bold;">À Propos</a>
    <a href="contact.html" style="color:#fff; margin:0 15px; text-decoration:none; font-weight:bold;">Contact</a>
  </nav>
 <h1>Contactez-nous</h1>
    </header>

    <section>
        <form action="#" method="post">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required />

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
<button type="submit">Envoyer</button>
        </form>
    </section>

    <footer style="text-align:center; margin-top: 40px; font-size: 14px; color: #777;">
        &copy; 2025 Maison Celing - Tous droits réservés
    </footer>
</body>
</html>
